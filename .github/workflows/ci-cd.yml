name: Secure CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ğŸ” SAST Scan with Bandit
    - name: Run Bandit (Static Security Scan)
      run: |
        pip install bandit
        bandit -r .

    # ğŸ³ Build Docker Image
    - name: Build Docker image
      run: docker build -t flask-app .

    # ğŸ” Scan Docker Image for Vulnerabilities with Trivy
    - name: Scan Docker Image with Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
        ./trivy image flask-app

    # ğŸ”’ Secrets Scan with Gitleaks
    - name: Scan for Secrets (Gitleaks)
      uses: gitleaks/gitleaks-action@v2

    # ğŸ” Push to DockerHub
    - name: Login to DockerHub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push Docker image to DockerHub
      run: |
        docker tag flask-app m2023/flask-app
        docker push m2023/flask-app
