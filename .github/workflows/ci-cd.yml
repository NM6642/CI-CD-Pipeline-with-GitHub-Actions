name: CI/CD Pipeline

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
    # Step 1: Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v2  
    # Step 2: Set up Python (this is needed to install dependencies)
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' 

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # Upgrade pip
        pip install -r requirements.txt  # Install required dependencies from requirements.txt.

    # Step 4: Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t flask-app .  # Build the Docker image with the tag "flask-app".

    # Step 5: Login to DockerHub using GitHub Secrets
    - name: Login to DockerHub
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        # Log in to DockerHub using the DockerHub username and password stored in GitHub secrets.

    # Step 6: Push the Docker image to DockerHub
    - name: Push Docker image to DockerHub
      run: |
        docker tag flask-app ${{ secrets.DOCKER_USERNAME }}/flask-app  # Tag the image with your DockerHub username.
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-app  # Push the image to DockerHub.
